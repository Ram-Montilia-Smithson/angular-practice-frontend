<mat-card>
    <form
        fxLayout="column" 
        fxLayoutGap="1rem" 
        (submit)="onAddPost(postForm)" 
        #postForm="ngForm"
    >
        <mat-form-field appearance="fill" fxFlex>
            <mat-label>Post Title</mat-label>
            <input 
                matInput 
                type="text" 
                ngModel
                name="title"
                required
                #title="ngModel"
            >
            <mat-error *ngIf="title.invalid">Please Enter A Post Title</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" fxFlex>
            <mat-label>Post Content</mat-label>
            <textarea 
                matInput 
                rows="6" 
                ngModel
                name="content"
                required
                #content="ngModel"
            ></textarea>
            <mat-error *ngIf="content.invalid">Please Enter A Post Content</mat-error>
        </mat-form-field>
        <div>
            <button 
                mat-raised-button 
                [color]="'primary'"
                type="submit"
            >SAVE</button>
        </div>
    </form>
</mat-card>
